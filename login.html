<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearGuard Login</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --bg-body: #ffffff;
            --bg-card: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --focus-color: #007bff;
            --btn-bg: #007bff;
            --btn-hover: #0069d9;
            --link-color: #007bff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --card-border: 1px solid #eee;
        }

        body {
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            flex-direction: column;
        }

        /* Auth Containers */
        .container {
            background: var(--bg-card);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--card-shadow);
            border: var(--card-border);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        input {
            width: 100%;
            padding: 10px 12px;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--border-color);
            color: var(--text-primary);
            outline: none;
        }

        input:focus {
            border-bottom: 2px solid var(--focus-color);
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--btn-bg);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            font-weight: 600;
        }

        button:hover {
            background: var(--btn-hover);
        }

        .links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--link-color);
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- LOGIN FORM -->
    <div class="container form-container active" id="loginForm">
        <h2>Login</h2>
        <form id="login" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required placeholder="Enter your email" value="user@example.com" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required placeholder="Enter your password" value="Pass123!" />
            </div>
            <button type="submit">Sign In</button>
            <div class="links">
                <a href="#" onclick="showForgotPassword()">Forget Password?</a> |
                <a href="#" onclick="switchToSignUp()">Create Account</a>
            </div>
        </form>
    </div>

    <!-- SIGN UP FORM -->
    <div class="container form-container" id="signupForm">
        <h2>Sign Up</h2>
        <form id="signup" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="signupName" required placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signupEmail" required placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signupPassword" required placeholder="Create a password" />
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Re-enter password" />
            </div>
            <button type="submit">Sign Up</button>
            <div class="links">
                <a href="#" onclick="switchToLogin()">Already have an account? Sign In</a>
            </div>
        </form>
    </div>

    <!-- FORGOT PASSWORD -->
    <div class="container form-container" id="forgotForm">
        <h2>Reset Password</h2>
        <form onsubmit="handleForgotPassword(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="forgotEmail" required placeholder="Enter your email" />
            </div>
            <button type="submit">Send Reset Link</button>
            <div class="links">
                <a href="#" onclick="switchToLogin()">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        // Auth Logic
        let users = [
            { email: "user@example.com", password: "Pass123!", name: "Avinash" }
        ];

        function switchToSignUp() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
            document.getElementById('forgotForm').classList.remove('active');
        }

        function switchToLogin() {
            document.getElementById('loginForm').classList.add('active');
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('forgotForm').classList.remove('active');
        }

        function showForgotPassword() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('forgotForm').classList.add('active');
        }

        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // Store user in localStorage to persist login across pages
                localStorage.setItem('currentUser', JSON.stringify(user));
                // Redirect to dashboard
                window.location.href = 'index.html';
            } else {
                const emailExists = users.some(u => u.email === email);
                if (emailExists) {
                    alert("Incorrect password.");
                } else {
                    alert("No account found.");
                }
            }
        }

        function handleSignUp(e) {
            e.preventDefault();
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !password) return alert("Fill all fields");
            if (password !== confirmPassword) return alert("Passwords don't match");

            users.push({ name, email, password });
            alert("Account created!");
            switchToLogin();
        }

        function handleForgotPassword(e) {
            e.preventDefault();
            alert("Reset link sent (demo).");
            switchToLogin();
        }
    </script>
</body>

</html>
