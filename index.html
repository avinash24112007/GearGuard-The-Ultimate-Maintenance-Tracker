<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    :root {
      /* Light mode defaults */
      --bg-body: #ffffff;
      --bg-card: #f9f9f9;
      --text-primary: #333;
      --text-secondary: #444;
      --border-color: #ccc;
      --focus-color: #007bff;
      --btn-bg: #007bff;
      --btn-hover: #0069d9;
      --link-color: #007bff;
      --card-shadow: 0 4px 15px rgba(0,0,0,0.1);
      --card-border: 1px solid #eee;
    }

    .dark-mode {
      --bg-body: #121212;
      --bg-card: #1e1e1e;
      --text-primary: #fff;
      --text-secondary: #ddd;
      --border-color: #555;
      --focus-color: #61dafb;
      --btn-bg: #333;
      --btn-hover: #444;
      --link-color: #61dafb;
      --card-shadow: 0 4px 20px rgba(0,0,0,0.5);
      --card-border: 1px solid #333;
    }

    body {
      background: var(--bg-body);
      color: var(--text-primary);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    /* Dark/Light Toggle Button */
    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: var(--btn-bg);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .container {
      background: var(--bg-card);
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
      border: var(--card-border);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: var(--text-primary);
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    input {
      width: 100%;
      padding: 10px 12px;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--border-color);
      color: var(--text-primary);
      font-family: Arial, sans-serif;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-bottom: 2px solid var(--focus-color);
    }

    button {
      width: 100%;
      padding: 12px;
      background: var(--btn-bg);
      border: none;
      border-radius: 8px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: var(--btn-hover);
    }

    .links {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .links a {
      color: var(--link-color);
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .form-container {
      display: none;
    }

    .form-container.active {
      display: block;
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

  <!-- Login Form -->
  <div class="container form-container active" id="loginForm">
    <h2>Login</h2>
    <form id="login" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" required placeholder="Enter your password" />
      </div>
      <button type="submit">Sign In</button>
      <div class="links">
        <a href="#" onclick="showForgotPassword()">Forget Password?</a> |
        <a href="#" onclick="switchToSignUp()">Create Account</a>
      </div>
    </form>
  </div>

  <!-- Sign Up Form -->
  <div class="container form-container" id="signupForm">
    <h2>Sign Up</h2>
    <form id="signup" onsubmit="handleSignUp(event)">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="signupName" required placeholder="Enter your name" />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signupEmail" required placeholder="Enter your email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signupPassword" required placeholder="Create a password" />
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Re-enter password" />
      </div>
      <button type="submit">Sign Up</button>
      <div class="links">
        <a href="#" onclick="switchToLogin()">Already have an account? Sign In</a>
      </div>
    </form>
  </div>

  <!-- Forgot Password -->
  <div class="container form-container" id="forgotForm">
    <h2>Reset Password</h2>
    <form onsubmit="handleForgotPassword(event)">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="forgotEmail" required placeholder="Enter your email" />
      </div>
      <button type="submit">Send Reset Link</button>
      <div class="links">
        <a href="#" onclick="switchToLogin()">Back to Login</a>
      </div>
    </form>
  </div>

  <script>
    // Theme Toggle Logic
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    // Check saved theme preference
    const savedTheme = localStorage.getItem('theme') || 'light';
    if (savedTheme === 'dark') {
      body.classList.add('dark-mode');
      themeToggle.textContent = 'üåô';
    } else {
      themeToggle.textContent = '‚òÄÔ∏è';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
    });

    // User Logic (unchanged)
    let users = [
      { email: "user@example.com", password: "Pass123!", name: "Demo User" }
    ];

    function switchToSignUp() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.add('active');
      document.getElementById('forgotForm').classList.remove('active');
    }

    function switchToLogin() {
      document.getElementById('loginForm').classList.add('active');
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('forgotForm').classList.remove('active');
    }

    function showForgotPassword() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('forgotForm').classList.add('active');
    }

    function handleLogin(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const user = users.find(u => u.email === email && u.password === password);

      if (user) {
        alert("Login successful! Welcome, " + user.name);
      } else {
        const emailExists = users.some(u => u.email === email);
        if (emailExists) {
          alert("Incorrect password. Please try again.");
        } else {
          alert("No account found. Please sign up first.");
        }
      }
    }

    function handleSignUp(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!name || !email || !password || !confirmPassword) {
        alert("Please fill all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      if (password.length < 8) {
        alert("Password must be at least 8 characters long.");
        return;
      }

      if (!/[a-z]/.test(password) || !/[A-Z]/.test(password) || !/[!@#$%^&*]/.test(password)) {
        alert("Password must contain lowercase, uppercase, and a special character.");
        return;
      }

      if (users.some(u => u.email === email)) {
        alert("An account with this email already exists. Please log in.");
        return;
      }

      users.push({ name, email, password });
      alert("Account created successfully! You can now log in.");
      switchToLogin();
    }

    function handleForgotPassword(e) {
      e.preventDefault();
      const email = document.getElementById('forgotEmail').value.trim();
      if (!email) {
        alert("Please enter your email.");
        return;
      }

      if (users.some(u => u.email === email)) {
        alert("Password reset link sent to " + email + " (Demo).");
      } else {
        alert("No account found with that email.");
      }
      switchToLogin();
    }
  </script>

</body>
</html>
