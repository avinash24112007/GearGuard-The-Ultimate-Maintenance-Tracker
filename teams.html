<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams | GearGuard</title>
    <style>
        /* Base Styles - Copied from Dashboard */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --bg-body: #ffffff;
            --bg-card: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --focus-color: #007bff;
            --btn-bg: #007bff;
            --btn-hover: #0069d9;
            --link-color: #007bff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --card-border: 1px solid #eee;
        }

        .dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #fff;
            --text-secondary: #ddd;
            --border-color: #555;
            --focus-color: #61dafb;
            --btn-bg: #333;
            --btn-hover: #444;
            --link-color: #61dafb;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --card-border: 1px solid #333;
        }

        body {
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/teams.css">
</head>

<body class="dashboard-active">

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

    <div class="dashboard-view active">
        <div class="nav-header">
            <div style="display:flex; align-items:center; gap:20px;">
                <h2 style="margin:0;">GearGuard</h2>
            </div>
            <div class="user-profile">
                <span id="userNameDisplay" style="font-weight:600; margin-right:15px;">Welcome, User</span>
                <button onclick="handleLogout()"
                    style="width:auto; padding: 8px 15px; margin:0; font-size:0.9rem; background: #666;">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab" onclick="window.location.href='index.html'" style="cursor: pointer;">Maintenance</div>
            <div class="nav-tab" onclick="window.location.href='maintenance-calendar.html'" style="cursor: pointer;">
                Maintenance Calendar</div>
            <div class="nav-tab" onclick="window.location.href='equipment.html'" style="cursor: pointer;">Equipment
            </div>
            <div class="nav-tab" onclick="window.location.href='maintenance-request.html'" style="cursor: pointer;">
                Reporting
            </div>
            <div class="nav-tab active">Teams</div>
        </div>

        <!-- Teams Content -->
        <div class="table-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="teamsSearch" placeholder="Search teams..." />
                </div>
                <button class="btn-new">New</button>
            </div>

            <table class="teams-table">
                <thead>
                    <tr>
                        <th>TEAM NAME</th>
                        <th>TEAM MEMBERS</th>
                        <th>COMPANY</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Internal Maintenance</td>
                        <td>Anas Makari</td>
                        <td>My Company (San Francisco)</td>
                        <td>
                            <div class="avatar" style="background: #d32f2f;">A</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Metrology</td>
                        <td>Marc Demo</td>
                        <td>My Company (San Francisco)</td>
                        <td>
                            <div class="avatar" style="background: #8d6e63;">M</div>
                        </td>
                    </tr>
                    <tr>
                        <td>Subcontractor</td>
                        <td>Maggie Davidson</td>
                        <td>My Company (San Francisco)</td>
                        <td>
                            <div class="avatar" style="background: #7b1fa2;">M</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Auth Check
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userNameDisplay').textContent = "Welcome, " + currentUser.name;
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Theme Logic (copied from dashboard)
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light';

        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'üåô';
        } else {
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        });
    </script>
</body>

</html>
