<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment | GearGuard</title>
    <style>
        /* Base Styles - Copied from Dashboard */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s, border-color 0.3s;
        }

        :root {
            --bg-body: #ffffff;
            --bg-card: #f9f9f9;
            --text-primary: #333;
            --text-secondary: #444;
            --border-color: #ccc;
            --focus-color: #007bff;
            --btn-bg: #007bff;
            --btn-hover: #0069d9;
            --link-color: #007bff;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --card-border: 1px solid #eee;
        }

        .dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --text-primary: #fff;
            --text-secondary: #ddd;
            --border-color: #555;
            --focus-color: #61dafb;
            --btn-bg: #333;
            --btn-hover: #444;
            --link-color: #61dafb;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            --card-border: 1px solid #333;
        }

        body {
            background: var(--bg-body);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/equipment.css">
</head>

<body class="dashboard-active">

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è</button>

    <div class="dashboard-view active">
        <div class="nav-header">
            <div style="display:flex; align-items:center; gap:20px;">
                <h2 style="margin:0;">GearGuard</h2>
            </div>
            <div class="user-profile">
                <span id="userNameDisplay" style="font-weight:600; margin-right:15px;">Welcome, User</span>
                <button onclick="handleLogout()"
                    style="width:auto; padding: 8px 15px; margin:0; font-size:0.9rem; background: #666;">Logout</button>
            </div>
        </div>

        <div class="nav-tabs">
            <div class="nav-tab" onclick="window.location.href='index.html'" style="cursor: pointer;">Maintenance</div>
            <div class="nav-tab" onclick="window.location.href='maintenance-calendar.html'" style="cursor: pointer;">
                Maintenance Calendar</div>
            <div class="nav-tab active">Equipment</div>
            <div class="nav-tab" onclick="window.location.href='maintenance-request.html'" style="cursor: pointer;">
                Reporting
            </div>
            <div class="nav-tab" onclick="window.location.href='teams.html'" style="cursor: pointer;">Teams</div>
        </div>

        <!-- Equipment Content -->
        <div class="table-container">
            <div class="toolbar">
                <div class="search-bar">
                    <input type="text" id="equipmentSearch" placeholder="Search equipment..." />
                </div>

                <!-- Sub Tabs for Equipment Section -->
                <div class="sub-tabs" style="display:flex; gap:10px; margin-left: 20px; flex: 1;">
                    <button class="btn-sub-tab active" id="tabMachines" onclick="switchView('machines')"
                        style="padding:8px 16px; border:none; background:var(--primary); color:white; border-radius:6px; cursor:pointer; font-weight:600; box-shadow:var(--shadow-sm);">Machines
                        & Tools</button>
                    <button class="btn-sub-tab" id="tabCategories" onclick="switchView('categories')"
                        style="padding:8px 16px; border:1px solid var(--border-color); background:var(--bg-card); color:var(--text-muted); border-radius:6px; cursor:pointer; font-weight:600;">Equipment
                        Categories</button>
                </div>

                <button class="btn-new" id="toggleFormBtn">New</button>
            </div>

            <!-- Views -->
            <div id="viewMachines">
                <table class="equipment-table"
                    style="width:100%; border-collapse: separate; border-spacing: 0; background: var(--bg-card); margin-top:20px;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Assigned To</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="equipTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>

            <div id="viewCategories" style="display:none; margin-top: 20px;">
                <table style="width:100%; border-collapse: separate; border-spacing: 0; background: var(--bg-card);">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Responsible</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody id="categoriesTableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>

            <!-- Equipment Form -->
            <div class="equipment-form-container" id="equipmentForm" style="display: none;">
                <form id="equipForm">
                    <div class="form-grid-equip">
                        <!-- Left Column -->
                        <div class="form-column-equip">
                            <div class="form-group-equip">
                                <label>Name?</label>
                                <input type="text" id="equipName" placeholder="Samsung Monitor 15&quot;">
                            </div>

                            <div class="form-group-equip">
                                <label>Equipment Category?</label>
                                <input type="text" id="equipCategory" placeholder="Monitors">
                            </div>

                            <div class="form-group-equip">
                                <label>Used By?</label>
                                <input type="text" id="usedBy" placeholder="Employee">
                            </div>

                            <div class="form-group-equip">
                                <label>Maintenance Team?</label>
                                <input type="text" id="maintenanceTeam" placeholder="Internal Maintenance">
                            </div>

                            <div class="form-group-equip">
                                <label>Assigned Date?</label>
                                <input type="date" id="assignedDate">
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="form-column-equip">
                            <div class="form-group-equip">
                                <label>Technician?</label>
                                <input type="text" id="technician" placeholder="Mitchell Admin">
                            </div>

                            <div class="form-group-equip">
                                <label>Employee?</label>
                                <input type="text" id="employee" placeholder="Abigail Peterson">
                            </div>

                            <div class="form-group-equip">
                                <label>Scrap Date?</label>
                                <input type="date" id="scrapDate">
                            </div>

                            <div class="form-group-equip">
                                <label>Used in Location?</label>
                                <input type="text" id="usedLocation" placeholder="">
                            </div>

                            <div class="form-group-equip">
                                <label>Work Center?</label>
                                <input type="text" id="workCenter" placeholder="">
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <div class="form-group-equip full-width-equip">
                        <label>Description</label>
                        <textarea id="description" rows="4" placeholder="Enter equipment description..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-actions-equip">
                        <button type="submit" class="btn-submit-equip">Save Equipment</button>
                        <button type="button" class="btn-cancel-equip" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        // Auth Check
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (!currentUser) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('userNameDisplay').textContent = "Welcome, " + currentUser.name;
        }

        function handleLogout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Theme Logic
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const savedTheme = localStorage.getItem('theme') || 'light';

        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.textContent = 'üåô';
        } else {
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        });

        // Form Toggle
        const toggleBtn = document.getElementById('toggleFormBtn');
        const formContainer = document.getElementById('equipmentForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const equipForm = document.getElementById('equipForm');

        toggleBtn.addEventListener('click', () => {
            formContainer.style.display = formContainer.style.display === 'block' ? 'none' : 'block';
        });

        cancelBtn.addEventListener('click', () => {
            formContainer.style.display = 'none';
            equipForm.reset();
        });

        // Form submission
        equipForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const equipmentData = {
                name: document.getElementById('equipName').value,
                category: document.getElementById('equipCategory').value,
                used_by: document.getElementById('usedBy').value,
                maintenance_team: document.getElementById('maintenanceTeam').value,
                assigned_date: document.getElementById('assignedDate').value || null,
                technician: document.getElementById('technician').value,
                employee: document.getElementById('employee').value,
                scrap_date: document.getElementById('scrapDate').value || null,
                used_location: document.getElementById('usedLocation').value,
                work_center: document.getElementById('workCenter').value,
                description: document.getElementById('description').value
            };

            try {
                if (window.gearGuardApi) {
                    await window.gearGuardApi.addEquipment(equipmentData);
                    alert('Equipment saved to database successfully!');
                    equipForm.reset();
                    formContainer.style.display = 'none';
                    loadEquipment(); // Refresh list
                } else {
                    throw new Error("API not available");
                }
            } catch (error) {
                console.error("Save failed:", error);
                alert("Failed to save equipment: " + error.message);
            }
        });

        // View Switcher
        window.switchView = function (view) {
            const machinesBtn = document.getElementById('tabMachines');
            const catsBtn = document.getElementById('tabCategories');
            const machinesView = document.getElementById('viewMachines');
            const catsView = document.getElementById('viewCategories');

            if (view === 'machines') {
                machinesView.style.display = 'block';
                catsView.style.display = 'none';
                machinesBtn.style.background = 'var(--primary)';
                machinesBtn.style.color = 'white';
                catsBtn.style.background = 'var(--bg-card)';
                catsBtn.style.color = 'var(--text-muted)';
            } else {
                machinesView.style.display = 'none';
                catsView.style.display = 'block';
                catsBtn.style.background = 'var(--primary)';
                catsBtn.style.color = 'white';
                machinesBtn.style.background = 'var(--bg-card)';
                machinesBtn.style.color = 'var(--text-muted)';
            }
        }

        // Load Equipment
        async function loadEquipment() {
            try {
                const items = await window.gearGuardApi.getEquipment();

                // Populate Machines Table
                const tbody = document.getElementById('equipTableBody');
                tbody.innerHTML = '';
                items.forEach(item => {
                    const tr = document.createElement('tr');
                    tr.style.borderBottom = '1px solid #eee';
                    tr.innerHTML = `
                        <td style="padding:16px 32px;">${item.name}</td>
                        <td style="padding:16px 32px;"><span class="badge badge-progress" style="background:#f1f5f9; color:#475569;">${item.category || '-'}</span></td>
                        <td style="padding:16px 32px;">${item.employee || '-'}</td>
                        <td style="padding:16px 32px;">${item.scrap_date ? '<span class="badge badge-new" style="background:#fee2e2; color:#991b1b;">Scrapped</span>' : '<span class="badge badge-repaired" style="background:#dcfce7; color:#166534;">Active</span>'}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // Populate Categories Table
                const catBody = document.getElementById('categoriesTableBody');
                catBody.innerHTML = '';
                const categories = [...new Set(items.map(i => i.category).filter(c => c))]; // Unique categories

                // Default categories if none exist (from screenshot)
                if (categories.length === 0) {
                    categories.push("Computers", "Software", "Monitors");
                }

                categories.forEach(cat => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td style="padding:16px 32px; font-weight:500;">${cat}</td>
                        <td style="padding:16px 32px;">Mitchell Admin</td>
                        <td style="padding:16px 32px;">My Company (San Francisco)</td>
                     `;
                    catBody.appendChild(tr);
                });

            } catch (error) {
                console.error("Load failed:", error);
            }
        }

        loadEquipment();

        // Load on start
        loadEquipment();
    </script>
</body>

</html>
